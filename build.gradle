buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

ext {
    VERSION_NAME = "2.1.1-SNAPSHOT"
    VERSION_CODE = 8
}

apply plugin: 'android-reporting'